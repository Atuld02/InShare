<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>inShare - Easy File Sharing</title>
	</head>
	<body>
		<img class="logo" src="logo.png" alt="logo" />
		<section class="upload-container">
			<div class="drop-zone">
				<div class="icon-container">
					<img
						src="./file.svg"
						alt="file icon"
						class="center"
						draggable="false"
					/>
					<img
						src="./file.svg"
						alt="file icon"
						class="right"
						draggable="false"
					/>
					<img
						src="./file.svg"
						alt="file icon"
						class="left"
						draggable="false"
					/>
				</div>
				<div class="title">
					Drop your files here or, <span class="browse-btn">browse</span>
				</div>
				<input type="file" name="file-input" id="file-input" />
			</div>
			<div class="progress-container">
				<div class="bg-progress">
					<div class="inner-container">
						<div class="title">Uploading</div>
						<div class="percent-container">
							<span id="percent"></span>
						</div>
						<div class="progress-bar"></div>
					</div>
				</div>
			</div>
			<div class="sharing-container">
				<p class="expire">Link expires in 24 hrs</p>
				<div class="input-container">
					<input type="text" name="fileURL" id="fileURL" readonly />
					<img src="copyIcon.svg" alt="copy icon" id="copy-btn" />
				</div>
				<p>Or Send Via Email</p>
				<div class="email-container">
					<form id="email-form">
						<div class="field">
							<label for="sender">Your Email</label>
							<input type="email" name="from-email" id="sender" required />
						</div>
						<div class="field">
							<label for="reciever">Reciever's Email</label>
							<input type="email" name="to-email" id="reciever" required />
						</div>
						<button type="submit" class="submit-btn">Send</button>
					</form>
				</div>
			</div>
		</section>
		<div class="upload-vector"></div>
		<script src="index.js"></script>
	</body>
</html>
